<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
	<title>MIT Bookshelf Apps</title>
</head>
<body>

<header>
	<h1>MIT Bookshelf Apps</h1>
	<h2>Manage your books, easily done!</h2>
	<p>There is <span id="totalbooks">0</span> book(s) inside</p>
	<div class="add"><img src="icon/plus.png" class="icon"></div>
</header>

<main>
	<div class="unread box bg-turq" id="unread">
		<h2>Unread</h2>
	</div>
	<div class="read box bg-gr" id="read">
		<h2>Finish</h2>
	</div>
</main>

<div class="addBookField">
	<div class="container">
	<h2>Add Book</h2>
	<form id="form">
		<input type="text" id="title" placeholder="Book Title" maxlength="120" required>
		<input type="text" id="author" placeholder="Author" maxlength="120" required>
		<input type="date" id="year" required>
		<div class="buttons">
		<button type="reset" class="close">Close</button>
		<button type="reset">Clear</button>
		<button type="submit">Save</button>
		</div>
	</form>
	</div>
</div>

		<img src="img/1.png" id="pp">
	</div>
